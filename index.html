<!DOCTYPE html>
<html>

<head>
    <title>THE 打線 </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>XX試合　XX回表</h1>
        <div class="player-toggle">プレイヤー２３４</div>
    </div>

    <div class="game-container">
        <div class="teams-container">
            <!-- 左側：自チーム -->
            <div class="team-column">
                <h2>自チーム</h2>
                <div id="home-team-container"></div>
            </div>


            <!-- 真ん中：スコアと実況 -->
            <div class="game-info-column">
                <div class="score-display">
                    <div id="current-score">XX-XX</div>
                </div>

                <div id="scoreboard">
                    <table>
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>
                                <th>5</th>
                                <th>6</th>
                                <th>7</th>
                                <th>8</th>
                                <th>9</th>
                                <th>計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="home-score">
                                <td>プレイヤー</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr class="away-score">
                                <td>敵</td>
                                <td>1</td>
                                <td>0</td>
                                <td>0</td>
                                <td>2</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>0</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="runner-situation">
                    <h3>ランナー状況</h3>
                    <div class="diamond">
                        <div class="base first-base" id="first-base"></div>
                        <div class="base second-base" id="second-base"></div>
                        <div class="base third-base" id="third-base"></div>
                        <div class="base home-plate" id="home-plate"></div>
                        <span class="base home-plate2"></span>
                    </div>
                </div>

                <div class="game-commentary">
                    <h3>ゲーム実況</h3>
                    <div class="commentary-box" id="commentary">
                        試合実況をここに表示
                    </div>
                </div>
            </div>
            <!-- 敵チームが右側 -->
            <div class="team-column">
                <h2>敵チーム</h2>
                <div id="away-team-container"></div>
            </div>
        </div>


        <div class="batting-order-controls">
            <h1>THE 打線</h1>
            <p>ボタンを押してください</p>
            <button onclick="showBatters()">打線表示</button>
            <button id="save-button" onclick="saveBatters()" style="display:none;">打線を保存</button>
            <button id="clear-button" onclick="clearBatters()" style="display:none;">打線をクリア</button>
            <button id="copy-button" onclick="copyBattersToClipBoard()" style="display:none;">打線をクリップボードにコピー</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- 依存関係の順に読み込む -->
    <script src="js/namesData.js"></script>
    <script src="js/statsData.js"></script>

    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
